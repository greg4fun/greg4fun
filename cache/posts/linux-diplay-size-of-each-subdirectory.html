<div class="code"><pre class="code bash"><a id="rest_code_cb9c5aaf0cc849a7b8ec565b0f8e1e32-1" name="rest_code_cb9c5aaf0cc849a7b8ec565b0f8e1e32-1" href="#rest_code_cb9c5aaf0cc849a7b8ec565b0f8e1e32-1"></a>du -sh *
</pre></div>
<p>-h human readable displays MB and GB instead of milions and bilions of bytes :)
